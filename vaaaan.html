  <script language="JavaScript">
    function play(theInput){ 
      var audio = "";
      
      if(theInput == "nut"){
      	$("#imageContainer").append('<img src="nut.jpg" alt="NUT" /><br />');
  		audio = document.getElementById("nutAudio");
      }
      else{
      	$("#imageContainer").empty();
      	audio = document.getElementById("unnutAudio");
      }
      audio.play();
    }
  </script>
  <input type="button" class="btn btn-primary" value="nut" onclick="play('nut')">
  <input type="button" class="btn btn-danger" value="unnut" onclick="play('unnut')">
  <audio id="nutAudio" src="NUT3.mp3"></audio>
  <audio id="unnutAudio" src="unnutslow.mp3"></audio>
  <div id="imageContainer"></div>
